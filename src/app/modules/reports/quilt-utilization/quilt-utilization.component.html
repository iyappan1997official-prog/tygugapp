<div class="card py-4 cardheight scroll noFilterContentScroller" [formGroup]="quiltUtilisationForm" id="comp">
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center">
        <div fxFlex="50%" fxLayoutAlign.lt-md="start center">
            <h2 class="mb-0 main-color font-w-600 fs-24">
                <img class="cursor mb-1 doNotPrint" src="../../../../assets/logos/arrow-backP.svg"
                    routerLink="/reports">
                &nbsp;Quilts Utilization <span class="fs-16 font-w-600">({{startDate}} - {{endDate}})</span>
            </h2>
        </div>
        <div class="doNotPrint" fxFlex fxLayout="row" fxLayoutAlign="end center" fxLayout.lt-md="column">
            <button class="btn btn-newPrimary p-12 text-white btncolor" [useExistingCss]="true" printSectionId="comp"
                ngxPrint>Print</button>
        </div>
    </div>
    <div class="table-responsive pt-3">
        <table class="table">
            <thead>
                <tr class="tablelight text-center">
                    <th width="25%">Customer Name</th>
                    <th width="25%">Protected Shipment</th>
                    <th width="25%">Reverse Shipment</th>
                    <th width="25%"></th>
                    <!-- <th>
                        Location
                    </th>
                    <th>Protected Shipments</th>
                    <th>Ship Date</th> -->
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="items$ | async as quiltUtilisationList;">
                    <ng-container *ngIf="quiltUtilisationList && quiltUtilisationList.length > 0; else noData">
                        <tr class="text-center" *ngFor="let data of quiltUtilisationList;let i = index">
                            <td>
                                {{data['customerGroupName'] || '--'}}
                            </td>
                            <td>{{data['protectedShipmentCount'] || '--'}}</td>
                            <td>{{data['reverseShipmentCount'] || '--'}}</td>
                            <td class="cursor doNotPrint">
                                <img class="mb-1" src="../../../../assets/logos/Eye.svg"
                                    (click)="utilizationDetails(data['customerGroupId'])">
                            </td>
                            <!-- <td>
                               {{data['location'] || '--'}}
                            </td>
                            <td>{{data['protectedShipments'] || '--'}}</td>
                            <td>
                                {{data['shipDate'] ? (data['shipDate'] + 'Z' |date: 'MM/dd/yyyy'):'--'}}
                            </td> -->
                        </tr>
                    </ng-container>

                    <ng-template #noData>
                        <tr>
                            <td colspan="9" class="bg-white">
                                <div class="text-center">
                                    <h3>No data found</h3>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </ng-container>
                <!-- <tr class="text-center" *ngFor="let data of companyTableData">
                    <td>
                        {{data.location}}
                    </td>
                    <td>{{data.protectedShipments}}</td>
                    <td>
                        {{data.shippingDate}}
                    </td>
                </tr> -->
            </tbody>
        </table>
        <div class="doNotPrint">
            <mat-paginator [length]="length" [pageIndex]="quiltUtilisationForm?.getRawValue()?.pageNumber - 1"
                [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="paginator($event)"
                showFirstLastButtons aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
